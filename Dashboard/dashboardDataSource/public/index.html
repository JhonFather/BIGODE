<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">

    <style>
      body{
        background-image: url("images/blur-bg-blurred.jpg");
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        color: rgb(255, 255, 255);
      }

      
    </style>
  </head>

  <body class="">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper" >
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>Login</h1>
              <div>
                <input type="text" class="form-control" style="border-radius: 30px; " placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" class="form-control " style="border-radius: 30px;" placeholder="Password" required="" />
              </div>
              <div>
                  <a class="reset_pass"  href="#">Esqueceu sua senha?</a>  
                <a class="btn btn-default submit form-control" style="border-radius: 30px;" href="dashboard.html">Login</a>              
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Novo no site?
                  <a href="#signup" class="to_register"> Criar conta</a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1>DataSource.</h1>
                  <p>©2019 All Rights Reserved DataSource. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>Cadastro</h1>
              <div>
                <input type="text" class="form-control " placeholder="Username" style="border-radius: 30px;" required="" />
              </div>
              <div>
                <input type="email" class="form-control " placeholder="Email" style="border-radius: 30px; " required="" />
              </div>
              <div>
                <input type="password" class="form-control " placeholder="Password" style="border-radius: 30px;" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="dashboard.html">ENVIAR</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Já é um membro?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1> DataSource.</h1>
                  <p>©2019 All Rights Reserved DataSource. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
